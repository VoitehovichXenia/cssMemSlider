<!DOCTYPE html>
<html lang="en">
<head>

  <title>Memes</title>
  <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <input type="radio" name="controls" id="meme_1" checked>
      <input type="radio" name="controls" id="meme_2">
      <input type="radio" name="controls" id="meme_3">
      <input type="radio" name="controls" id="meme_4">
      <input type="radio" name="controls" id="meme_5">

      <div class="memes-container">
        <div class="meme meme_1"></div>
        <div class="meme meme_2"></div>
        <div class="meme meme_3"></div>
        <div class="meme meme_4"></div>
        <div class="meme meme_5"></div>
      </div>

      <div class="controls">
        <label for="meme_1" class="control">
          <span class="control__circle"></span>
        </label>
        <label for="meme_2" class="control">
          <span class="control__circle"></span>
        </label>
        <label for="meme_3" class="control">
          <span class="control__circle"></span>
        </label>
        <label for="meme_4" class="control">
          <span class="control__circle"></span>
        </label>
        <label for="meme_5" class="control">
          <span class="control__circle"></span>
        </label>
      </div>

      <div class="descriptions-container">
        <div class="description description_1">
          <span class="description__text">Когда ступил на путь front-end разработчика</span>
        </div>
        <div class="description">
          <span class="description__text">Когда живешь в Беларуси</span>
        </div>
        <div class="description">
          <span class="description__text">Когда не знаешь чем заняться</span>
        </div>
        <div class="description">
          <span class="description__text">Когда думаешь о светлом будущем в программировании</span>
        </div>
        <div class="description">
          <span class="description__text">Когда немного разочаровался в профессии</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
